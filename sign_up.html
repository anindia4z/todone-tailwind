<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-[Poppins]">
    <div class="max-w-5xl w-full flex bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Bagian Kiri (Ilustrasi) -->
        <div class="w-1/2 p-10 flex items-center justify-center">
            <img src="img/The Little Things - Working.png" alt="Illustration" class="w-full h-auto">
        </div>

        <!-- Bagian Kanan (Form) -->
        <div class="w-1/2 flex flex-col justify-center px-10 py-12">
            <img src="img/Logo 2.png" alt="logo" class="w-40 mx-auto mb-4">
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Full Name" class="w-full px-4 py-3 border bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email Address" class="w-full px-4 py-3 border bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full px-4 py-3 border bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <a href="sign_in.html" class="w-full block text-center bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                    Sign up
                </a>                
            </form>
        </div>
</body>
</html>
