<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white font-[Poppins]">
    <!-- Sidebar -->
    <div class="flex min-h-screen">
      <aside class="w-64 bg-white border-r p-6">
        <img src="assets/img/Logo 2.png" class="w-32 mx-auto mb-6" />
        <a href="form-task.html">
          <button
            class="bg-blue-500 text-white text-sm py-2 px-4 rounded-lg w-full mb-6"
          >
            Create New Task
          </button>
        </a>
        <nav class="space-y-3">
          <a
            href="dashboard.html"
            class="flex items-center space-x-2 text-blue-500 fill-blue-500 hover:text-blue-600 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 -960 960 960"
              fill="#2A9DF4"
            >
              <path
                d="M160-520v-280h280v280H160Zm0 360v-280h280v280H160Zm360-360v-280h280v280H520Zm0 360v-280h280v280H520ZM200-560h200v-200H200v200Zm360 0h200v-200H560v200Zm0 360h200v-200H560v200Zm-360 0h200v-200H200v200Zm360-360Zm0 160Zm-160 0Zm0-160Z"
              />
            </svg>
            <span>Dashboard</span>
          </a>
          <a
            href="task-list.html"
            class="flex items-center space-x-2 text-black text-blue-500 fill-blue-500 hover:text-blue-600 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 -960 960 960"
              fill=""
            >
              <path
                d="M384.62-220v-40H800v40H384.62Zm0-240v-40H800v40H384.62Zm0-240v-40H800v40H384.62ZM213.08-186.92q-21.9 0-37.49-15.59Q160-218.11 160-240t15.59-37.49q15.59-15.59 37.49-15.59 21.89 0 37.48 15.59 15.59 15.6 15.59 37.49t-15.59 37.49q-15.59 15.59-37.48 15.59Zm0-240q-21.9 0-37.49-15.59Q160-458.11 160-480t15.59-37.49q15.59-15.59 37.49-15.59 21.89 0 37.48 15.59 15.59 15.6 15.59 37.49t-15.59 37.49q-15.59 15.59-37.48 15.59Zm0-240q-21.9 0-37.49-15.59Q160-698.11 160-720t15.59-37.49q15.59-15.59 37.49-15.59 21.89 0 37.48 15.59 15.59 15.6 15.59 37.49t-15.59 37.49q-15.59 15.59-37.48 15.59Z"
              />
            </svg>
            <span>Task List</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 text-black text-blue-500 fill-blue-500 hover:text-blue-600 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 -960 960 960"
            >
              <path
                d="M478.46-160q-121.84 0-212.42-79.58Q175.46-319.15 161.23-440h40.46Q218-336.77 295.73-268.38 373.46-200 478.46-200q117 0 198.5-81.5t81.5-198.5q0-117-81.5-198.5T478.46-760q-62.08 0-116.69 26.23-54.62 26.23-96.39 72.23h99.24v40H198.46v-166.15h40v95.54q46.39-50.93 108.73-79.39Q409.54-800 478.46-800q66.54 0 124.73 25.04t101.69 68.54q43.5 43.5 68.54 101.69 25.04 58.19 25.04 124.73t-25.04 124.73q-25.04 58.19-68.54 101.69-43.5 43.5-101.69 68.54Q545-160 478.46-160Zm128.16-165.85L460.77-471.69V-680h40v191.69l134.15 134.16-28.3 28.3Z"
              />
            </svg>
            <span>History</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8 bg-gray-50">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-gray-700 text-sm font-bold">Dashboard</h2>
            <p class="text-xs text-gray-500">Monday, 01 March 2025</p>
          </div>
          <div class="relative">
            <input
              type="text"
              placeholder="Search Task"
              class="border border-gray-300 text-sm rounded-lg px-4 py-2"
            />
            <button
              class="absolute right-2 top-1.5 text-sm bg-blue-500 text-white px-4 py-1 rounded-lg"
            >
              Search
            </button>
          </div>
        </div>

        <div
          class="bg-blue-400 rounded-xl p-6 mb-6 flex items-center justify-between"
        >
          <div>
            <h3 class="text-2xl font-bold text-white">Hi, Anindia</h3>
            <p class="text-lg text-white">What's on your agenda today?</p>
          </div>
          <img
            src="assets/img/The Little Things - Work.png"
            alt="Illustration"
            class="w-32 h-32 object-cover"
          />
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-3 gap-4 mb-6">
          <!-- Done -->
          <a href="">
            <div class="bg-green-200 p-4 rounded-xl flex items-center gap-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-10 h-10 text-extrabold"
                viewBox="0 -960 960 960"
                fill="#7BE77E"
              >
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"
                />
              </svg>
              <div>
                <p class="text-2xl font-bold text-white">12</p>
                <p class="text-white font-semibold">Done</p>
              </div>
            </div>
          </a>

          <!-- In Progress -->
          <div class="bg-blue-200 p-4 rounded-xl flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-10 h-10"
              viewBox="0 -960 960 960"
              fill="#7A8CF0"
            >
              <path
                d="M480-120q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840q82 0 155.5 35T760-706v-94h80v240H600v-80h110q-41-56-101-88t-129-32q-117 0-198.5 81.5T200-480q0 117 81.5 198.5T480-200q105 0 183.5-68T756-440h82q-15 137-117.5 228.5T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"
              />
            </svg>
            <div>
              <p class="text-2xl font-bold text-white">4</p>
              <p class="text-white font-semibold">In Progress</p>
            </div>
          </div>

          <!-- In Queue -->
          <div class="bg-purple-200 p-4 rounded-xl flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-10 h-10"
              viewBox="0 -960 960 960"
              fill="#A45FE6"
            >
              <path
                d="M280-160v-441q0-33 24-56t57-23h439q33 0 56.5 23.5T880-600v320L680-80H360q-33 0-56.5-23.5T280-160ZM81-710q-6-33 13-59.5t52-32.5l434-77q33-6 59.5 13t32.5 52l10 54h-82l-7-40-433 77 40 226v279q-16-9-27.5-24T158-276L81-710Zm279 110v440h280v-160h160v-280H360Zm220 220Z"
              />
            </svg>
            <div>
              <p class="text-2xl font-bold text-white">7</p>
              <p class="text-white font-semibold">In Queue</p>
            </div>
          </div>
        </div>

        <!-- Task Table -->
        <div class="bg-white rounded-xl overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-100 text-gray-600 text-sm">
              <tr>
                <th class="py-3 px-4">Task</th>
                <th class="py-3 px-4">Status</th>
                <th class="py-3 px-4">Priority</th>
                <th class="py-3 px-4">Deadline</th>
                <th class="py-3 px-4"></th>
              </tr>
            </thead>
            <tbody class="text-sm">
              <!-- Example row -->
              <tr class="border-b">
                <td class="py-3 px-4">Task Name</td>
                <td class="py-3 px-4">
                  <span
                    class="bg-indigo-400 text-white px-3 py-1 rounded-full font-semibold text-xs"
                    >In Progress</span
                  >
                </td>
                <td class="py-3 px-4">
                  <span
                    class="bg-orange-400 text-white px-3 py-1 rounded-full font-semibold text-xs"
                    >Medium</span
                  >
                </td>
                <td class="py-3 px-4">29/03/2025</td>
                <td class="py-3 px-4 font-semibold flex items-center">
                  <!-- Edit Button -->
                  <a
                    href="form-task.html"
                    class="p-1 text-blue-500 rounded"
                    title="Edit"
                  >
                    <!-- Heroicon Pencil (edit) -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="currentColor"
                    >
                      <path
                        d="M200-200h57l391-391-57-57-391 391v57Zm-40 80q-17 0-28.5-11.5T120-160v-97q0-16 6-30.5t17-25.5l505-504q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L313-143q-11 11-25.5 17t-30.5 6h-97Zm600-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
                      />
                    </svg>
                  </a>
                  <!-- Delete Button -->
                  <form
                    action=""
                    method="POST"
                    class="inline"
                    onsubmit="return confirm('Yakin mau hapus task ini?')"
                  >
                    <button
                      type="submit"
                      class="text-red-500 p-1 rounded"
                      title="Delete"
                    >
                      <!-- Heroicon Trash -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="currentColor"
                      >
                        <path
                          d="M280-120q-33 0-56.5-23.5T200-200v-520q-17 0-28.5-11.5T160-760q0-17 11.5-28.5T200-800h160q0-17 11.5-28.5T400-840h160q17 0 28.5 11.5T600-800h160q17 0 28.5 11.5T800-760q0 17-11.5 28.5T760-720v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM400-280q17 0 28.5-11.5T440-320v-280q0-17-11.5-28.5T400-640q-17 0-28.5 11.5T360-600v280q0 17 11.5 28.5T400-280Zm160 0q17 0 28.5-11.5T600-320v-280q0-17-11.5-28.5T560-640q-17 0-28.5 11.5T520-600v280q0 17 11.5 28.5T560-280ZM280-720v520-520Z"
                        />
                      </svg>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
